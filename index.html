<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivah Verse | Wedding Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              script: ['Great Vibes', 'cursive'],
            },
            colors: {
              vivah: {
                petal: '#FFF0F5',
                soft: '#F8BBD0',
                rose: '#E91E63',
                burgundy: '#4A0E28',
                stem: '#43A047',
                gold: '#C5A059', // New Gold Color for Muhurat/Premium
                goldLight: '#E6C888',
                glass: 'rgba(255, 255, 255, 0.7)',
                glassBorder: 'rgba(255, 255, 255, 0.5)',
              }
            },
            backgroundImage: {
              'gradient-gold': 'linear-gradient(135deg, #C5A059 0%, #E6C888 50%, #C5A059 100%)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'aurora': 'aurora 60s linear infinite',
              'float': 'float 8s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.05)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(100px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(-45deg, #fffbfd, #fff0f6, #fbf7f0, #fff9f0); /* Warmer tone for Gold compat */
        background-size: 400% 400%;
        animation: aurora 60s ease infinite;
        min-height: 100vh;
        color: #4A0E28;
        position: relative;
        -webkit-font-smoothing: antialiased;
        font-size: 18px; 
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 20px 50px -12px rgba(74, 14, 40, 0.08);
      }
      
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(197, 160, 89, 0.3); /* Gold tint on hover */
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 30px 60px -15px rgba(197, 160, 89, 0.15);
      }
      
      .text-gradient-gold {
        background: linear-gradient(135deg, #B8860B 0%, #E6C888 50%, #B8860B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::selection {
        background: #E6C888;
        color: #4A0E28;
      }
      
      /* Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
